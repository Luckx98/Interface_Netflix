<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">
    <!-- Resposividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- Fav icon-->
    <link type="image/x-icon" rel="icon" href="/img/favicon.ico">

    <!-- Fonts Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Owl CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="header-container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="principal-movie">
            <div class="movie-container">
                <h3 class="title"> Spider Man No Way Home</h3>
                <p class="description">Peter Parker é desmascarado e não consegue mais
                    separar sua vida normal dos grandes riscos de ser um super-herói.
                </p>
                <div class="buttons">
                    <button class="button">
                        <i class="fas fa-play"></i>
                        Assitir Agora
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="movie-carousel">
        <h2 class="movie-title">Novos Lançamentos</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="img/min1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min10.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min11.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min12.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min13.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/557783ae15.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    
</body>

</html>
